<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="stilos.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <div class="title">Registro</div>
        <form id="form-validation" novalidate>
            <div class="form-group">
                <span>Nombre</span>
                <input type="text" placeholder="Ingrese su nombre" required>
                <small>Por favor ingrese Nombre</small>
            </div>
            <div class="form-group">
                <span>Usuario</span>
                <input type="text" placeholder="Ingrese usuario" required>
                <small>Por favor ingrese Usuario</small>
            </div>
            <div class="form-group">
                <span>Email</span>
                <input type="email" placeholder="Ingrese su Email"required>
                <small>Por favor ingrese Email</small>
            </div>
            <div class="form-group">
                <span>Telefono</span>
                <input type="number" placeholder="Ingrese su telefono" required>
                <small>Por favor ingrese Telefono</small>
            </div>
            <div class="form-group">
                <span>Contraseña</span>
                <input type="password" placeholder="Ingrese Contraseña" required>
                <small>Por favor ingrese Contraseña</small>
            </div>
            <div class="form-group">
                <span>Confirme contraseña</span>
                <input type="password" placeholder="Ingrese Contraseña" required>
                <small>Por favor Comfirme contraseña</small>
            </div>
            <div class="button">
                <input type="submit" value="Registrarse"> 
            </div>
        </form>
    </div>

    <script>
        const addForm = document.getElementById("form-validation");
        addForm.addEventListener("submit", (e)=>{
            if(addForm.checkValidity() === false){
                e.preventDefault();
                e.stopPropagation();
                addForm.classList.add('was-validated');
                return false;
            }
        });
    </script>
    
</body>
</html>
